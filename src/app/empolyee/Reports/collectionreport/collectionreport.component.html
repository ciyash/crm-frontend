<app-header></app-header>

<h5 class="text-center fw-bold text-danger" style="margin-top: 8%;">
  <u>Parcel Branch Wise Collection Report</u>
</h5>

<div class="container section-border  pb-4" >
  <div class="rounded  ">
    <form [formGroup]="form">
      <div class="row mb-3">
        <!-- From Date -->
        <div class="col-md-6">
          <label class="form-label">From Booking Date</label>
          <input type="date" class="form-control form-control-sm" formControlName="fromDate" />
        </div>

        <!-- To Date -->
        <div class="col-md-6">
          <label class="form-label">To Date</label>
          <input type="date" class="form-control form-control-sm" formControlName="toDate" />
        </div>

        <!-- Branch City -->

        <div class="col-md-6">
            <label class="form-label form-after">Branch City:</label>
            <input type="text" class="form-control" formControlName="fromCity" readonly />
          </div>

          <div class="col-md-4">
            <label class="form-label form-after">Branch Name:</label>
            <input type="text" class="form-control" [value]="ffdata?.name || ''" readonly />
            <input type="hidden" formControlName="pickUpBranch" />
          </div>

        <!-- Branch Name -->
        <!-- Booked By -->
        <!-- <div class="col-md-6">
          <label class="form-label">Branch User Name:</label>
          <select class="form-select form-select-sm" formControlName="bookedBy">
            <option value="" selected>Select User</option>
            <option *ngFor="let row2 of pfdata" [value]="row2.username">{{ row2.username }}</option>
          </select>
        </div> -->

        <!-- Report Type Radio Buttons -->
        <div class="container mt-4">
          <div class="row">
            <!-- Radio Buttons -->
            <div class="col-12">
              <label class="form-label fw-bold d-block mb-2">Report Type:</label>
              <div class="d-flex flex-wrap gap-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="reportAll" value="ALL"  formControlName="reportType" />
                  <label class="form-check-label" for="reportAll">Summary Report</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="reportSender" value="report" formControlName="reportType" />
                  <label class="form-check-label" for="reportSender">Details Report</label>
                </div>
                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="reportReceiver1" value="topay" formControlName="reportType" />
                  <label class="form-check-label" for="reportReceiver1">To Pay Collection Report</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="reportReceiver2" value="AllCollection" formControlName="reportType" />
                  <label class="form-check-label" for="reportReceiver2">All Collection Report</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="reportReceiver3" value="BookingTypeWise" formControlName="reportType" />
                  <label class="form-check-label" for="reportReceiver3">Booking Type Wise Collection</label>
                </div>
              </div>
            </div>
        
            <div class="text-center">
              <button type="button" class="btn btn-success " (click)="getCollectionReport()">Load</button>
            </div>

          </div>
        </div>
    
      </div>
    </form>
  </div>
</div>
