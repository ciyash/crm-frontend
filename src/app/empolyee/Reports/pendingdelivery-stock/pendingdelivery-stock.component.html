<app-header></app-header>

<h5 class="text-center fw-bold text-danger" style="margin-top: 8%;">
  <u> Parcel Pending Delivery Stock Report</u>
</h5>
<div class="container  border mt-3 pb-3">
   <div class="rounded p-2" style="margin-top: 1rem;">
    <form [formGroup]="form">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">From Booking Date</label>
          <input type="date" class="form-control form-control-sm" formControlName="fromDate" />
        </div>
        <div class="col-md-6">
          <label class="form-label "> To Date</label>
          <input type="date" class="form-control " formControlName="toDate">
        </div>
        <!-- <div class="col-md-6">
            <label class="form-label form-after">From City</label>
            <input type="text" class="form-control" formControlName="fromCity" readonly />
          </div> -->
               <div class="col-md-6">
          <label class="form-label form-after">From City</label>
          <select #selectElem2 class="form-select form-select-sm" formControlName="fromCity">
            <option value="all" selected> select all</option>
            <option *ngFor="let row of citydata" [value]="row.cityName">{{ row.cityName }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label form-after">To City</label>
          <input type="text" class="form-control" formControlName="toCity" readonly />
        </div>

        <div class="col-md-6">
          <label class="form-label form-after">From Branch </label>
          <select #droupbranch class="form-select form-select-sm" formControlName="dropBranch">
            <option value="all" selected> select all</option>
            <option *ngFor="let row1 of tbcdata" [value]="row1.branchUniqueId"> {{ row1.name }} </option>
          </select>
        </div>
        <div class="col-md-6">
            <label class="form-label form-after">	To  Branch </label>
            <input type="text" class="form-control" [value]="ffdata?.name || ''" readonly />
            <input type="hidden" formControlName="pickUpBranch" />
          </div>
      </div>
      <div class="d-flex justify-content-center  mt-3">
        <button type="button" class="btn btn-success " (click)="DeliveryStockReport()">Load</button>
      </div>
    </form>
  </div>
</div>
