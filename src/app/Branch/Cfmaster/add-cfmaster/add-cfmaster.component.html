<app-header></app-header>

<!-- <h4 class="text-center mb-4 pt-5 mt-4" style="color: #3C3C3C;font-size: 20px;font-family: Poppins;font-weight: 500;text-decoration: underline;word-wrap: break-word">Add CF Master</h4> -->
<h4 class="text-center text-danger" style="margin-top: 8%;">Add CF Master</h4>

<div class="container" style="border:#3C3C3C 1px solid; border-radius: 15px; background-color: aliceblue;">
    <form [formGroup]="form" novalidate>
        <div class="container pb-3">
                <div class="row pt-3">
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">GST No</label>
                        <input type="text" class="form-control form-select-sm " formControlName="gst">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">State</label>
                        <select id="password1" formControlName="state" class="form-control" required="">
                            <option value="">Select State</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Andhra Pradesh">Andhra Pradesh </option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control form-select-sm " formControlName="city">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Code</label>
                        <input type="text" class="form-control form-select-sm " formControlName="code">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control form-select-sm " formControlName="name">
                    </div>
                    <!-- <div class="col-md-4 col-sm-12">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control form-select-sm " formControlName="phone">
                    </div> -->
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Phone</label>
                        <input type="tel"
                               class="form-control form-select-sm"
                               maxlength="10"
                               pattern="[0-9]*"
                               inputmode="numeric"
                               formControlName="phone"
                               (keypress)="allowOnlyNumbers($event)">
                      
                        <div class="text-danger" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
                          Must be exactly 10 digits.
                        </div>
                      </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control form-select-sm " formControlName="email">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control form-select-sm " formControlName="address">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Sender Name</label>
                        <input type="text" class="form-control form-select-sm " formControlName="senderName">
                    </div>
                    <!-- <div class="col-md-4 col-sm-12">
                        <label class="form-label">Sender Mobile No</label>
                        <input type="text" class="form-control form-select-sm " formControlName="senderMobile">
                    </div> -->
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Sender Mobile No</label>
                        <input type="tel"
                               class="form-control form-select-sm"
                               maxlength="10"
                               pattern="[0-9]*"
                               inputmode="numeric"
                               formControlName="senderMobile"
                               (keypress)="allowOnlyNumbers($event)">
                      
                        <div class="text-danger" *ngIf="form.get('senderMobile')?.touched && form.get('senderMobile')?.invalid">
                          Must be exactly 10 digits.
                        </div>
                      </div>
                      
                     
                      
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Credit Limit</label>
                        <input type="number" class="form-control form-select-sm " formControlName="creditDaysLimit">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label class="form-label">Exp Date</label>
                        <input type="date" class="form-control form-select-sm " formControlName="exDate">
                    </div>
                    <div class="col-md-3 d-flex align-items-end mt-2">
                        <button class="btn btn-primary btn-sm " type="button"
                            style=" width: 10rem;" (click)="Add()" [disabled]="!form.valid">Submit</button>
                    </div>
                </div>
        
            </div>
    </form>
</div>
