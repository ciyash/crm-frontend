   <div class="login-container">
    <img
      src="assets/dashboard/loginback.jpg"
      alt="Background"
      class="background-image"
    />
  
    <div class="loginBox">
      <h2>Company Login</h2>
      <p class="subtitle">Sign in to your dashboard</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="CompanyLogin()">
  
        <!-- EMAIL -->
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter email"
          />
  
          <small class="error"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              Enter a valid email
            </span>
          </small>
        </div>
  
        <!-- PASSWORD -->
        <div class="form-group">
          <label>Password</label>
  
          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter password"
            />
  
            <i
              class="bi"
              [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              (click)="showPassword = !showPassword">
            </i>
          </div>
  
          <small class="error"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password is required
          </small>
        </div>
  
        <!-- API ERROR -->
        <div class="api-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <!-- BUTTON -->
        <button
          type="submit"
          class="login-btn"
          [disabled]="loading">
  
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading" class="spinner"></span>
        </button>
  
      </form>
    </div>
  </div>
