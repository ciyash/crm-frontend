<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h3 class="text-center mb-4 text-primary fw-bold">Vendor Creation</h3>
  
      <form [formGroup]="Form" (ngSubmit)="createVendor()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" formControlName="companyName" placeholder="Enter company name">
          </div>
  
          <div class="col-md-6">
            <label class="form-label">Display Name</label>
            <input type="text" class="form-control" formControlName="displayName" placeholder="Enter display name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter address">
          </div>
  
          <div class="col-md-6">
            <label class="form-label">Work Phone</label>
            <input type="text" class="form-control" formControlName="workPhone" placeholder="Enter work phone">
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" placeholder="Enter mobile number">
          </div>
        </div>
  
        <hr class="my-4">
  
        <h5 class="text-primary fw-semibold mb-3">Bank Details</h5>
        <div formGroupName="bankDetails" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Account Number</label>
            <input type="text" class="form-control" formControlName="accountNumber" placeholder="Enter account number">
          </div>
          <div class="col-md-6">
            <label class="form-label">Account Name</label>
            <input type="text" class="form-control" formControlName="accountName" placeholder="Enter account name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Bank Name</label>
            <input type="text" class="form-control" formControlName="bankName" placeholder="Enter bank name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Branch Name</label>
            <input type="text" class="form-control" formControlName="branchName" placeholder="Enter branch name">
          </div>
          <div class="col-md-6">
            <label class="form-label">IFSC Code</label>
            <input type="text" class="form-control" formControlName="ifscCode" placeholder="Enter IFSC code">
          </div>
        </div>
  
        <div class="text-center mt-4">
          <button class="btn btn-primary px-5 py-2 fw-semibold" type="submit">Create Vendor</button>
        </div>
      </form>
    </div>
  </div>
