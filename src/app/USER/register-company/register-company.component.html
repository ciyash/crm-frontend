         <div class="register-container d-flex justify-content-center align-items-center">
            <div class="form-card shadow-lg p-4 rounded-4 bg-white">
              <h2 class="text-center mb-4 fw-bold text-primary">ğŸ¢ Company Registration</h2>
          
              <form [formGroup]="Form" (ngSubmit)="createCompany()">
          
                <!-- Company Name -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Company Name</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Enter company name"
                    formControlName="name"
                    [class.is-invalid]="Form.get('name')?.touched && Form.get('name')?.invalid">
                  <div class="invalid-feedback">Please enter company name.</div>
                </div>
          
                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control form-control-lg" placeholder="Enter company email"
                    formControlName="email"
                    [class.is-invalid]="Form.get('email')?.touched && Form.get('email')?.invalid">
                  <div class="invalid-feedback">
                    <span *ngIf="Form.get('email')?.errors?.['required']">Please enter an email.</span>
                    <span *ngIf="Form.get('email')?.errors?.['email']">Enter a valid email address.</span>
                  </div>
                </div>
          
                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Password</label>
                  <input type="password" class="form-control form-control-lg" placeholder="Enter password"
                    formControlName="password"
                    [class.is-invalid]="Form.get('password')?.touched && Form.get('password')?.invalid">
                  <div class="invalid-feedback">Please enter a password.</div>
                </div>
          
                <!-- Parent Company ID -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Parent Company ID</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Enter parent company ID"
                    formControlName="parentCompanyId"
                    [class.is-invalid]="Form.get('parentCompanyId')?.touched && Form.get('parentCompanyId')?.invalid">
                  <div class="invalid-feedback">Please enter Parent Company ID.</div>
                </div>
          
                <!-- Phone -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Phone</label>
                  <input type="tel" class="form-control form-control-lg" placeholder="Enter phone number"
                    formControlName="phone"
                    [class.is-invalid]="Form.get('phone')?.touched && Form.get('phone')?.invalid">
                  <div class="invalid-feedback">Please enter a phone number.</div>
                </div>
          
                <!-- Address -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">Address</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Enter address"
                    formControlName="address"
                    [class.is-invalid]="Form.get('address')?.touched && Form.get('address')?.invalid">
                  <div class="invalid-feedback">Please enter an address.</div>
                </div>
          
                <!-- State -->
                <div class="mb-3">
                  <label class="form-label fw-semibold">State</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Enter state"
                    formControlName="state"
                    [class.is-invalid]="Form.get('state')?.touched && Form.get('state')?.invalid">
                  <div class="invalid-feedback">Please enter a state.</div>
                </div>
          
                <!-- Customer Name -->
                <div class="mb-4">
                  <label class="form-label fw-semibold">Customer Name</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Enter customer name"
                    formControlName="customerName"
                    [class.is-invalid]="Form.get('customerName')?.touched && Form.get('customerName')?.invalid">
                  <div class="invalid-feedback">Please enter customer name.</div>
                </div>
          
                <!-- Submit -->
                <button type="submit" class="btn btn-gradient w-100 py-2 fw-semibold">
                  Register Company
                </button>
              </form>
            </div>
          </div>
